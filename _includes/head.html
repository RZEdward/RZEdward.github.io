{% include base_path %}

<meta charset="utf-8">

<style>
  .masthead {
    background-color: #274865; /* Header background color */
    color: white; /* Text color in the header */
  }
</style>

<style>
  .masthead__inner-wrap {
    background-color: #274865; /* inner header background color */
    color: white; /* Text color in the inner header */
  }
</style>

<style>
  .visible-links {
    background-color: #274865; /* inner header background color */
    color: white; /* Text color in the inner header */
  }
</style>

<style>
  .masthead__menu{
    background-color: #274865; /* inner header background color */
    color: white; /* Text color in the inner header */
  }
</style>

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">

<meta http-equiv="cleartype" content="on">
