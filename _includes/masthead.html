{% include base_path %}

<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg"><a href="{{ base_path }}/">{{ site.title }}</a></li>
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
              {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>

<style>

  .masthead {
    background-color: #274865;
    color: white; 
    border-bottom: 1px solid #fff; 
  }

  .masthead__inner-wrap {
    color: #fff;
  }

  .masthead__inner-wrap nav {
    background-color: #274865;
    color: white;
    z-index: 10;
  }
</style>

<style>
  
  .masthead a, /* This targets all <a> elements within .masthead */
  .masthead__inner-wrap a, /* This targets all <a> elements within .masthead__inner-wrap */
  .masthead__inner-wrap nav a { /* This targets all <a> elements within nav */
    color: white; /* Text color for the links */
  }

  /* Other stylessssssss */
</style>
